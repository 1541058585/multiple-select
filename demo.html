<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>demo</title>
    <meta name="author" content="zhixin" />
    <link rel="stylesheet" href="multiple-select.css" />
  </head>
  <body>
    <div style="float: left;">
      <span>Demo1: </span>
      <select id="select1" style="width: 300px;">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
    <div style="margin-left: 350px;">
      <div>Demo2: </div>
      <button id="open">open</button>
      <button id="close">close</button>
      <button id="getSelects">get selects</button>
      <select id="select2" style="width: 200px;">
        <option value="1">第一项</option>
        <option value="2">第二项</option>
        <option value="3">第三项</option>
        <option value="4">第四项</option>
      </select>
    </div>
    
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.multiple.select.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#select1').multipleSelect({
                selectAllText: 'Select all months'
            });
            
            $('#select2').multipleSelect({
                isopen: true,
                selectAll: false
            });
            $('#open').click(function() {
                $('#select2').multipleSelect('open');
            });
            $('#close').click(function() {
                $('#select2').multipleSelect('close');
            });
            $('#getSelects').click(function() {
                alert($('#select2').multipleSelect('getSelects'));
            });
        });
    </script>
  </body>
</html>
